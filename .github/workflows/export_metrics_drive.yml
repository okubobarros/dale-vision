name: Export Metrics to Drive

on:
  schedule:
    # 02:00 America/Sao_Paulo = 05:00 UTC
    - cron: "0 5 * * *"
  workflow_dispatch: {}

jobs:
  export:
    runs-on: ubuntu-latest
    env:
      GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
      GOOGLE_DRIVE_EXPORT_TZ: America/Sao_Paulo
      TRAFFIC_METRICS_TTL_DAYS: "90"
      CONVERSION_METRICS_TTL_DAYS: "90"
      EVENT_RECEIPTS_TTL_DAYS: "14"
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.prod.txt

      - name: Write service account JSON
        env:
          SA_JSON: ${{ secrets.GOOGLE_DRIVE_SA_JSON }}
        run: |
          echo "$SA_JSON" > /tmp/gdrive-sa.json
          echo "GOOGLE_DRIVE_SA_JSON=/tmp/gdrive-sa.json" >> $GITHUB_ENV

      - name: Export metrics
        run: |
          python manage.py export_metrics_drive
