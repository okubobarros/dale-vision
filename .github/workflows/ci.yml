name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  journey-events-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate journey events dictionary
        run: |
          python scripts/validate_journey_events.py
